name: Build-and-test
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: dotnet build --configuration Release
  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: dotnet test --configuration Release
